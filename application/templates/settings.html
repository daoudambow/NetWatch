{% extends 'base.html' %}
{% set title = "Paramètres" %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <div class="text-center mb-16">
        <h1 class="text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            Paramètres
        </h1>
        <p class="mt-6 text-xl md:text-2xl text-gray-300">
            Personnalisez votre NetWatch
        </p>
    </div>

    <div class="space-y-16">
        <div class="bg-gradient-to-br from-gray-900 to-gray-950 rounded-3xl p-12 border border-gray-700/50 shadow-2xl">
            <div class="flex items-center gap-6 mb-10">
                <div class="w-20 h-20 rounded-2xl bg-yellow-900/30 flex items-center justify-center">
                    <i class="fas fa-bell text-5xl text-yellow-500"></i>
                </div>
                <h2 class="text-4xl font-bold text-white">Notifications</h2>
            </div>

            <div class="grid md:grid-cols-2 gap-10">
                <div class="space-y-8">
                    <label class="flex items-center gap-5 text-xl cursor-pointer">
                        <input type="checkbox" class="w-7 h-7 rounded accent-yellow-500">
                        <span>Alertes email pour panne d'équipement</span>
                    </label>
                    <label class="flex items-center gap-5 text-xl cursor-pointer">
                        <input type="checkbox" class="w-7 h-7 rounded accent-yellow-500">
                        <span>Notifications push navigateur</span>
                    </label>
                </div>
                <div>
                    <label class="block text-xl text-gray-300 mb-4">Email alertes</label>
                    <input type="email" placeholder="votre@email.com" class="w-full p-6 bg-gray-800/70 border border-gray-700 rounded-2xl text-white text-xl focus:border-yellow-500">
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-br from-gray-900 to-gray-950 rounded-3xl p-12 border border-gray-700/50 shadow-2xl">
            <div class="flex items-center gap-6 mb-10">
                <div class="w-20 h-20 rounded-2xl bg-purple-900/30 flex items-center justify-center">
                    <i class="fas fa-palette text-5xl text-purple-500"></i>
                </div>
                <h2 class="text-4xl font-bold text-white">Thème & Apparence</h2>
            </div>

            <div class="grid md:grid-cols-3 gap-8">
                <button class="p-10 bg-gray-950 rounded-2xl border-4 border-blue-600 text-center hover:border-blue-400 transition-all duration-300">
                    <i class="fas fa-moon text-6xl text-blue-400 mb-6"></i>
                    <p class="text-2xl font-bold text-white">Dark (actif)</p>
                </button>
                <button class="p-10 bg-white/5 rounded-2xl border-4 border-gray-700 text-center hover:border-gray-400 transition-all duration-300">
                    <i class="fas fa-sun text-6xl text-yellow-400 mb-6"></i>
                    <p class="text-2xl font-bold text-white">Light</p>
                </button>
                <button class="p-10 bg-gradient-to-br from-purple-900 to-indigo-900 rounded-2xl border-4 border-purple-600 text-center hover:border-purple-400 transition-all duration-300">
                    <i class="fas fa-star text-6xl text-purple-300 mb-6"></i>
                    <p class="text-2xl font-bold text-white">Premium</p>
                </button>
            </div>
        </div>

        <div class="text-center">
            <button class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-600 hover:brightness-110 text-white font-bold px-20 py-7 rounded-3xl shadow-2xl hover:shadow-3xl transition-all duration-300 text-2xl">
                Sauvegarder les modifications
            </button>
        </div>
    </div>
</div>
{% endblock %}
